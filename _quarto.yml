project:
  type: book
  output-dir: _site  
  render:
    - index.qmd
    - assignment 2.qmd

book:
  title: "Statistical Computing"
  sidebar:
    border: true
    background: light
    position: left
    collapse-level: 2
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: https://github.com/darmhiknaicker

  chapters:
    - index.qmd
