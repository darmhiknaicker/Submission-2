format:
  html:
    theme: flatly  # Clean and professional look
    toc: true
    toc-depth: 3
    toc-location: left
    number-sections: true
    code-fold: true  # Allows users to toggle code blocks
    code-overflow: wrap  # Prevents horizontal scrolling
    css: styles.css  # Custom styles if needed

